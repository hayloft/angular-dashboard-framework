<div class="modal-header">
  <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Add new widget</h4>
</div>
<div class="modal-body">
  <div style="display: inline-block;">
    <dl class="dl-horizontal">
      <dt ng-repeat-start="(key, widget) in widgets" ng-hide="!isUseable(widget.require)">
        <a href="" ng-click="addWidget(key)">
          {{widget.title}}
        </a>      
      </dt>
      <dd ng-repeat-end ng-if="widget.description" ng-hide="!isUseable(widget.require)">
        {{widget.description}}
      </dd>
    </dl>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="closeDialog()">Close</button>
</div>
